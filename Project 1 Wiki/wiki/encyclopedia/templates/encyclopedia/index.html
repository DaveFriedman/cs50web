{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Entries</h1>

        {% for entry in entries %}

            <div class="index">
                <a role="button" class="btn btn-secondary btn-block"
                   href="/wiki/{{entry}}">{{entry}}</a>
            </div>

        {% endfor %}

{% endblock %}
