{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}

    <div>
        <h1>Create New Entry</h1>
    </div>

    <div>
        <form action="{% url 'create' %}" method="POST">

            {% csrf_token %}

            <p>{{form.as_p}}</p>

            <input type="submit" value="Save" class="btn btn-success">

        </form>
    </div>
    
{% endblock %}
