{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
    
    
        

    <div id="emails-view">
        <div class="row">                
            <div class="address col-3 text-left">test1@test1.com</div>
            <div class="subject col-6 text-left">test subject
                <span class="body text-truncate font-weight-light">1234 2234 3234 4234 52345</span></div>
            <div class="timestamp col-3 text-right">Jan 1 2022 12:00am</div>
        </div>
        <!-- <ul id="emails" name="emails">

            
        
        </ul> -->
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form" name="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" name="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" name="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" name="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
