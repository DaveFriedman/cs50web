{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">

            <div class="sidebar col-lg-3 col-md-4">

                <h2>Wiki</h2>
                <hr>

                <form method="GET" action="{% url 'search' %}">
                    <input class="search form-control" type="text" name="q"
                           placeholder="Search the Encyclopedia">
                </form>

                <div>
                    <a role="button" class="btn btn-primary btn-sm btn-block"
                       href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a role="button" class="btn btn-info btn-sm btn-block"
                       href="{% url 'random' %}">Random Entry</a>
                </div>
                <div>
                    <a role="button" class="btn btn-success btn-sm btn-block"
                       href="{% url 'create' %}">Create New Entry</a>
                </div>

                {% block nav %}
                {% endblock %}
            </div>
            
            <div class="main col-lg-9 col-md-8">

                {% if messages %}
                <div class="messages">
                    
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        {% endfor %}
                    </div>               
                {% endif %}

                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
