{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title | safe}}
{% endblock %}


{% block nav %}

    <hr>

    <div>
        <a role="button" class="btn btn-warning btn-sm btn-block"
           href= "{% url 'update' title %}">Update this entry</a>
    </div>
    <div>
        <a role="button" class="btn btn-danger btn-sm btn-block"
           href= "{% url 'delete' title %}">Delete this entry</a>
    </div>

{% endblock %}

{% block body %}

    <p>{{body | safe}}</p>

{% endblock %}
