{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}

    <div>
        <h1>Create New Entry</h1>
    </div>

    <div class=entry_form>
        <form action="{% url 'create' %}" method="POST">

            {% csrf_token %}

            {{form|crispy}}

            <input type="submit" value="Save" class="btn btn-success">

        </form>
    </div>
    
{% endblock %}
