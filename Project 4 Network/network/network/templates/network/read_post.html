{% extends "network/layout.html" %}

{% block body %}
    Feed
    <ul>
        {% if posts %}
        {% for p in posts %}
        <li><p>{{p.body}}<br>
        {{p.author}}, {{p.posted}}</p></li>
        {% endfor %}
        {% else %}
        <li>There are no posts</li>
        {% endif %}
    </ul>
{% endblock %}
