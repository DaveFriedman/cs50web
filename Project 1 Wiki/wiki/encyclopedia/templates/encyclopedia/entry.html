{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title | safe}}
{% endblock %}

{% block body %}

    <p>{{body | safe}}</p>

    <a role="button" class="btn btn-outline-primary btn-sm"
        href= "{% url 'update' title %}">Update this entry
    </a>

    <a role="button" class="btn btn-outline-warning btn-sm" 
        href= "{% url 'delete' title %}">Delete this entry
    </a>

{% endblock %}
