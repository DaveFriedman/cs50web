<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://cs50.harvard.edu/web/2020/projects/0/search/">CS50w Project 0</a></li>
                <li><a href="./index.html">Search</a></li>
                <li><a href="./image.html">Search Images</a></li>
            </ul>
        </nav>    

        <div class="hero">
            <h1><span class="blue">S</span><span class="red">e</span><span
                class="yellow">a</span><span class="blue">r</span><span
                class="green">c</span><span class="red">h</span><span 
                class="blue" style="font-size:30px;">Advanced</span></h1>   
        </div>
    </header>

    <main>
        <div class="advanced">
                        
            <form action="https://google.com/search" method="GET">
                <div class="option">
                    <label class="description-label">Find pages with...</label>
                </div>
                
                <div class="option">
                    <label class="option-label">all these words:</label>
                    <input class="option-input" type="text" name="as_q">
                </div>
                <div class="option">
                    <label class="option-label">this exact word or phrase:</label>
                    <input class="option-input" type="text" name="as_epq">
                </div>
                <div class="option">
                    <label class="option-label">any of these words:</label>
                    <input class="option-input" type="text" name="as_oq">
                </div>
                <div class="option">
                    <label class="option-label">none of these words:</label>
                    <input class="option-input" type="text" name="as_eq"><br>
                </div>

                <div class="option" style="justify-content:right;">
                        <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
